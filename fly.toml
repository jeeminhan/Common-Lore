# fly.toml - Fly.io configuration for Crossings backend
app = "crossings-api"
primary_region = "iad"

[build]
  dockerfile = "apps/server/Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[env]
  NODE_ENV = "production"
  PORT = "3001"
  CORS_ORIGIN = "https://crossings-card-game.pages.dev"
